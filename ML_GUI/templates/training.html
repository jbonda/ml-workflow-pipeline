<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning-GUI Web Application - Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #007BFF;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .page-navigation {
            text-align: center;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Machine Learning-GUI Web Application</h1>
        <h2> Choose a suitable machine learning model to train your data.</h2>
    <div class="container">
        <h2>Model Training</h2>
        <p>Choose a machine learning model and train it using the training data.</p>
        <form method="POST" action="/train_model">
            <label for="model">Select a Model:</label>
            <select name="model" id="model">
                <option value="linear_regression">Linear Regression</option>
                <option value="logistic_regression">Logistic Regression</option>
                <!-- Add more model options as needed -->
            </select>

            <input type="submit" value="Train Model">
        </form>
        
        <!-- Display training results here, if available -->
        
        <div class="page-navigation">
            <a href="/" class="button">Go to Data Uploading</a>
            <a href="/scaling" class="button">Go to Data Scaling</a>
            <a href="/validation" class="button">Go to Validation</a>
        </div>
    </div>
</body>
</html>
