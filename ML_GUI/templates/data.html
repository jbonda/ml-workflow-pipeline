<!DOCTYPE html>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  h1 {
    background-color: #007bff;
    color: white;
    padding: 20px;
    margin: 0;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-top: 0;
    color: #007bff;
  }

  p {
    margin-bottom: 20px;
    color: #333;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    color: #007bff;
  }

  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .status-bar {
    text-align: center;
  }

  .flashes {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .flashes li {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    margin: 10px auto;
    border-radius: 5px;
    width: 80%;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .page-navigation {
    text-align: center;
  }

  .button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 20px;
    display: inline-block;
  }

  .button:hover {
    background-color: #0056b3;
  }

  table,
  th,
  td {
    border: 1px solid black;
    text-align: center;
  }
  td:first-child {
    font-style: italic;
  }
</style>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Data Viewing</title>
  </head>
